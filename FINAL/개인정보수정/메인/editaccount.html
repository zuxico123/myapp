<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCart</title>

    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="editaccount.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"></script>
    <script src="https://kit.fontawesome.com/3a5b85a601.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        <div class="widthfix header_color">    
            <div id="header">
                <span>우리동네<br>장바구니</span>
                <div id="gnb">
                    <ul class="nav gnb">
                        <li class="nav_item gnb_li"><a href="#" class="nav_text">가격비교</a></li>
                        <li class="nav_item gnb_li"><a href="#" class="nav_text">커뮤니티</a> </li>
                        <li class="nav_item gnb_li"><a href="#" class="nav_text">QNA</a></li>
                    </ul>
                </div>

                <div id="info">
                    <ul class="nav">
                        <li class="nav_item"><span class="nav_text">개포동</span></li>
                        <li class="nav_item"><button onclick=window.location.href='#' id="login_bt">로그인</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="widthfix">
            <div id="container">
                <div id="section">
                    <div id="mypage_nav">
                        <ul class="mypage_nav_ul">
                            <li class="mypage_nav_li"><a href="#" class="nav_text">마이페이지</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">개인정보 수정</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">장바구니 목록</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">찜한 상품</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">즐겨찾는 마트</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">내 활동 내역</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">키워드알림</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">활동알림</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">채팅 내역</a></li>
                            <li class="mypage_nav_li"><a href="#" class="nav_text">북마크 내역</a></li>
                        </ul>
                    </div>

                    <div id="mypage_article">
                        <div class="mypage_article_title">
                            <h3>개인정보 수정</h3> <!--제목 변경-->
                        </div>
                        <div class="mypage_article_content"> <!-- 탭 내용 -->                          

                            <div class="table_wrap">

                                <div class="article">
                                    <h3 class="input_title"><label for="nickname">닉네임</label></h3>
                                    <input type="text" id="nickname" class="input" maxlength="10">
                                    
                                    <a href="#" id="nick_button" class="button" role="button">
                                        <span>중복확인</span>
                                    </a>
                                </div>
                                
                                <div class="article">
                                    <h3 class="input_title">비밀번호</h3>                                    
                                    <a href="#" id="change_button" class="button" role="button">
                                        <span>변경하기</span>
                                    </a>
                                </div>

                                <div class="article">
                                    <h3 class="input_title"><label for="email">이메일</label></h3>
                                    <input type="text" id="email" class="input" maxlength="100">
                                </div>

                                <div class="article">
                                    <h3 class="input_title"><label for="phoneNo">휴대전화</label></h3>
                                    <input type="text" id="phoneNo" class="input" maxlength="16">
            
                                    <a href="#" id="auth_button" class="button" role="button">
                                        <span>인증</span>
                                    </a>
                                </div>

                                <div id="withdrawal">                                
                                    <a href="#" id="withdrawal_button">탈퇴하기</a>
                                </div>

                            </div>

                            <div id="edit">                                
                                <a href="#" id="edit_button">수정하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="widthfix">        
            <div id="footer">
            
            </div>
        </div>

        <a href="#TOP" id="top_bt" class="a_black_text">
            <i class="fa-solid fa-arrow-up fa-lg"></i>
        </a>
    </div>
</body>
</html>
